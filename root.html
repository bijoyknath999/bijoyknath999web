<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
    </style>
    <title id="name">Root Streaming</title>

   <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
      <iframe id="ID" class="responsive-iframe" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
picture-in-picture" allowfullscreen></iframe>
    </div> 
    <script>
      
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const id = urlParams.get('id')
      const name = urlParams.get('name')
      console.log(id);
      console.log(name);
      document.getElementById("ID").src = "https://drive.google.com/file/d/"+id+"/preview";
      document.getElementById("name").text = ""+name;
      

      var picture = document.getElementsByClassName("responsive-iframe").src;
            console.log(picture);

    </script>
  </body>
</html>
