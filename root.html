<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
    </style>
    <title>Root Streaming</title>

   <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
      <iframe id="ID" class="responsive-iframe" src=""></iframe>
    </div> 
    <script>
      
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const id = urlParams.get('id')
      console.log(id);
      document.getElementById("ID").src = "https://www.youtube.com/embed/"+id;
    </script>
  </body>
</html>
